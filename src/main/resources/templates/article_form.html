<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create/Edit Article</title>
</head>
<body>
<div th:replace="~{fragments/header}"></div> <!-- Header Fragment -->

<h2 th:text="${article.id == null ? 'Create Article' : 'Edit Article'}"></h2>

<form th:action="${article.id} != null ? @{/articles/{id}(id=${article.id})} : @{/articles}"
      th:object="${article}"
      method="post">
  <div>
    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}" required />
  </div>
  <div>
    <label for="price">Price:</label>
    <input type="text" id="price" th:field="*{price}" required />
  </div>
  <div>
    <label for="expirationDate">Expiration Date:</label>
    <input type="date" id="expirationDate" th:field="*{expirationDate}" required />
  </div>
  <div>
    <label for="stockQuantity">Stock Quantity:</label>
    <input type="number" id="stockQuantity" th:field="*{stockQuantity}" required />
  </div>
  <div>
    <button type="submit">Submit</button>
  </div>
</form>

<div th:replace="~{fragments/footer}"></div> <!-- Footer Fragment -->
</body>
</html>
