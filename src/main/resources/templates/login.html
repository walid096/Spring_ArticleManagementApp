<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="~{fragments/header}"></div>

<div class="container">
    <h2>Connexion</h2>

    <!-- Affiche un message si la connexion a échoué -->
    <div th:if="${param.error}" class="alert alert-danger">
        Adresse e-mail ou mot de passe invalide.
    </div>

    <!-- Affiche un message après déconnexion -->
    <div th:if="${param.logout}" class="alert alert-success">
        Vous avez été déconnecté avec succès.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Adresse e-mail</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Entrez votre e-mail" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Mot de passe" required>
        </div>
        <button type="submit" class="btn btn-primary">Connexion</button>
        <div class="mt-3">
            <p>Pas encore de compte ?
                <a th:href="@{/register}">Créer un compte</a>
            </p>
        </div>
    </form>
</div>

<div th:replace="~{fragments/footer}"></div>
</body>
</html>
